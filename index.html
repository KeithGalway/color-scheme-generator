<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="input">
            <input 
                id="color-input"
                class="color__input" 
                name="color-input" 
                type="color" 
            />
            <select 
                id="input-options"
                class="input__options" 
                name="options"
            >
                <option name="monochrome" value="monochrome" >Monochrome</option>
                <option name="monochrome-dark" value="monochrome-dark">Monochrome-dark</option>
                <option name="monochrome-light" value="monochrome-light" >Monochrome-light</option>
                <option name="analogic" value="analogic">Analogic</option>
                <option name="complement" value="complement">Complement</option>
                <option name="analogic-complement" value="analogic-complement">Analogic-complement</option>
                <option name="triad" value="triad">Triad</option>
                <option name="quad" value="quad">Quad</option>
            </select>
            <button 
                id="input-btn"
                class="input__button"
                onclick="showColors()"
            >
                Get Color Scheme
            </button>
        </section>
        <section class="output">
            <div class="output__color">
                <div class="color" id="color-value#1"></div>
                <p class="hex" id="hex-value#1"></p>
            </div>
            <div class="output__color">
                <div class="color" id="color-value#2"></div>
                <p class="hex" id="hex-value#2"></p>
            </div>
            <div class="output__color">
                <div class="color" id="color-value#3"></div>
                <p class="hex" id="hex-value#3"></p>
            </div>
            <div class="output__color">
                <div class="color" id="color-value#4"></div>
                <p class="hex" id="hex-value#4"></p>
            </div>
            <div class="output__color">
                <div class="color" id="color-value#5"></div>
                <p class="hex" id="hex-value#5"></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
