<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="input">
            <input type="color" name="color-input" id="color-input">
            <select name="colors" id="color-options">
                <option value="monochrome" name="monochrome">Monochrome</option>
                <option value="monochrome-dark" name="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light" name="monochrome-light">Monochrome-light</option>
                <option value="analogic" name="analogic">Analogic</option>
                <option value="complement" name="complement">Complement</option>
                <option value="analogic-complement" name="analogic-complement">Analogic-complement</option>
                <option value="triad" name="triad">Triad</option>
                <option value="quad" name="quad">Quad</option>
            </select>
            <button onclick="showColors()" id="color-btn">Get Color Scheme</button>
        </section>
        <section class="output">
            <div class="colors">
                <div class="color"></div>
                <p class="hex"></p>
            </div>
            <div class="colors">
                <div class="color"></div>
                <p class="hex"></p>
            </div>
            <div class="colors">
                <div class="color"></div>
                <p class="hex"></p>
            </div>
            <div class="colors">
                <div class="color"></div>
                <p class="hex"></p>
            </div>
            <div class="colors">
                <div class="color"></div>
                <p class="hex"></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
