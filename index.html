<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="input">
            <input 
                id="color-input"
                class="color__input" 
                name="color-input" 
                type="color" 
            />
            <select 
                id="input-option"
                class="input__option" 
                name="options"
            >
                <option name="monochrome" value="monochrome" >Monochrome</option>
                <option name="monochrome-dark" value="monochrome-dark">Monochrome-dark</option>
                <option name="monochrome-light" value="monochrome-light" >Monochrome-light</option>
                <option name="analogic" value="analogic">Analogic</option>
                <option name="complement" value="complement">Complement</option>
                <option name="analogic-complement" value="analogic-complement">Analogic-complement</option>
                <option name="triad" value="triad">Triad</option>
                <option name="quad" value="quad">Quad</option>
            </select>
            <button id="input-btn"class="input__button">Get Color Scheme</button>
        </section>
        <section id="output" class="output">
            <!-- JS generated HTML -->
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
